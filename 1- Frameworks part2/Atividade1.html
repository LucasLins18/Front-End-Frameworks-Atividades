<!-- ATIVIDADE 1 SLIDE 34
 
Construa uma página HTML que mostre na tela seu nome completo em negrito, quebre a linha e mostre sua idade.
-Adicione Negrito, Itálico e sublinhado.
-Adicione um link para direcionar para seu site preferido.
-Adicione Imagem
-Adicione Vídeo -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
    <!-- Nome em negrito -->
    <p><b>Lucas Barbosa Lins</b></p>

    <!-- Idade -->
    <p>Idade: <i>39 anos</i></p>

    <!-- Negrito, Itálico e Sublinhado -->
    <p><b>The</b> <i>Emptiness</i> Machine, <u>Linkin Park</u>.</p>

    <!-- Link para site preferido -->
    <p>Meu site preferido é: <a href="https://www.youtube.com/" target="_blank">Youtube</a></p>

    <!-- Imagem -->
    <img src="https://i.scdn.co/image/ab67616d0000b273c0db065619ed208515412917" alt="capa Linkn Park" width="300">

    <!-- Vídeo -->
    <p>Cover The Emptiness Machine</p>
    <iframe src="https://www.youtube.com/embed/NhlmcOdgqRU" frameborder="0" width="420" height="315"></iframe>

</body>

</html>
